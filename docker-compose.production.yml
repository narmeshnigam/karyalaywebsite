version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: karyalay-app-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./storage/cache:/var/www/html/storage/cache
      - ./uploads:/var/www/html/uploads
      - ./docker/ssl:/etc/apache2/ssl
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
    depends_on:
      - db
      - redis
    networks:
      - karyalay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: karyalay-db-prod
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - karyalay-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: karyalay-redis-prod
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - karyalay-network
    command: redis-server --appendonly yes

  nginx:
    image: nginx:alpine
    container_name: karyalay-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl:/etc/nginx/ssl
      - ./public:/var/www/html/public
    depends_on:
      - app
    networks:
      - karyalay-network

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local

networks:
  karyalay-network:
    driver: bridge
